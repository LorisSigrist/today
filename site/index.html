<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.webp" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today</title>



  <style>
    body {
      position: fixed;
      inset: 0;

      display: grid;
      place-items: center;

      background-color: var(--theme-color);
    }

    hgroup {
      display: flex;
      flex-direction: column;
      align-items: center;

      font-family: sans-serif;

      color:  var(--theme-color);

      filter: invert(1);
      
      user-select: none;
    }

    .date {
      font-size: 11vw;
      margin: 0;
    }

    .today-is {
      font-size: 4vw;
      margin: 0;
    }

    .note {
      font-size: max(1.5vw, .9rem);
      margin: 0;
      opacity: 0.7;
      text-align: center;
    }
  </style>
</head>

<body style="--theme-color: {{ color }};">
  <hgroup>
    <p class="today-is">Today is</p>
    <h1 class="date">{{date }}</h1>
    <span class="note">
      Using timezone: {{ timezone }}
    </span>
  </hgroup>
</body>

</html>
